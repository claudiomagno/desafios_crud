<div class="container">
  <h4>Pessoa CRUD </h4>

  <a href="#" routerLink="/pessoa/create/" class="btn btn-success">Nova pessoa</a>

  <table class="table table-bordered">
    <tr>

      <th>Nome</th>
      <th>Cpf</th>
      <th>Idade</th>
      <th>Cidade</th>


      <th width="220px">Ação</th>
    </tr>
    <tr *ngFor="let pessoa of pessoas">

      <td>{{ pessoa.nome }}</td>
      <td>{{ pessoa.cpf }}</td>
      <td>{{ pessoa.idade }}</td>
      <td>{{ pessoa.cidade.nome }} / {{ pessoa.cidade.uf }}</td>
      <td>
        <a href="#" [routerLink]="['/pessoa/', pessoa.id, 'view']" class="bg-info btn btn-info">View</a>
        <a href="#" [routerLink]="['/pessoa/', pessoa.id, 'edit']" class="bg-primary btn btn-primary">Edit</a>
        <button type="button" (click)="deletePessoa(pessoa.id)" class="bg-danger btn btn-danger">Delete</button>
      </td>
    </tr>
  </table>
</div>
