<div class="container">
  <h1>Alterar cidade</h1>

  <a href="#" routerLink="/cidade/index" class="btn btn-primary">Voltar</a>

  <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
          <label for="nome">nome:</label>
          <input
              formControlName="nome"
              id="nome"
              type="text"

              class="form-control">
          <div *ngIf="f.nome.touched && f.nome.invalid" class="alert alert-danger">
              <div *ngIf="f.nome.errors.required">nome is required.</div>
          </div>
      </div>

      <div class="form-group">
          <label for="uf">UF</label>


            <ng-select class="form-control"  [items]="listUfs" bindLabel="uf"
                                bindValue="uf" formControlName="uf">

                                <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
                                  <div class="form-control bg-info">
                                      <h6 class="card-text" >{{item.uf}}</h6>
                                  </div>
                                    <ng-template  ng-label-tmp let-item="item">
                                      <div *ngIf="item.uf !== ''" class="form-group">
                                        {{item.uf}}
                                      </div>

                                    </ng-template>
                                </ng-template>
             </ng-select>

          <div *ngIf="f.uf.touched && f.uf.invalid" class="alert alert-danger">
              <div *ngIf="f.uf.errors.required">UF is required.</div>
          </div>
      </div>
      <div class="float-right">
      <button class="btn bg-success" type="submit" [disabled]="!form.valid">Alterar</button>
    </div>
  </form>
</div>
